<!--templates/chatbot/index.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCampus Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
    .user, .bot {
      margin-bottom: 12px;
    }
    .user {
      text-align: right;
      color: #0d6efd;
    }
    .bot {
      text-align: left;
      color: #198754;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸŽ“ SmartCampus Chatbot</h2>
    <div class="chat-box mb-3" id="chat-box"></div>
    <div class="input-group">
      <input type="text" id="query" class="form-control" placeholder="Ask something..." />
      <button class="btn btn-primary" onclick="sendQuery()">Send</button>
    </div>
  </div>

  <script>
    async function sendQuery() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;

      const chatBox = document.getElementById("chat-box");

      // Show user query
      chatBox.innerHTML += `<div class="user"><strong>You:</strong> ${query}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById("query").value = "";

      try {
        const res = await fetch("/chatbot/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();
        chatBox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="bot"><strong>Error:</strong> Failed to fetch response.</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    // Allow pressing Enter key to send
    document.getElementById("query").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendQuery();
    });
  </script>
</body>
</html>
